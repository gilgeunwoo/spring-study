spring:
  main:
    allow-bean-definition-overriding: 'true'

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${port}/${DBname}
    password: ${password}
    username: ${username}

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  jwt:
    header: ${jwt.header}
    prefix: ${jwt.prefix}
    exp:
      access: ${jwt.exp.access}
      refresh: ${jwt.exp.refresh}