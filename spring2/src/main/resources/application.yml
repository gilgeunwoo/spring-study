spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${port}/${DBname}
    password: ${password}
    username: ${username}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  jwt:
    header: ${jwt.header}
    prefix: ${jwt.prefix}
    exp:
      access: ${jwt.exp.access}
      refresh: ${jwt.exp.refresh}